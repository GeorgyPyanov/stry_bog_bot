{% extends "base.html" %}

{% block content %}
<div class="form-wrap">
  <div class="profile"><img src="https://www.tapetus.pl/obrazki/m/131586.jpg">
    <h1>Добавьте героев</h1>
  </div>
  <form method="post">
    <div ID="items">
      <strong>Герой 1: </strong><input type="text" name="item1" size="45"><br>
      <input type="button" value="Добавить героя" onClick="AddItem();" ID="add">
    </div>
    <button type="submit">Далее</button>
    </form>
</div>
<script>
var items=1;
function AddItem() {
div=document.getElementById("items");
button=document.getElementById("add");
items++;
newitem="<strong>Герой " + items + ": </strong>";
newitem+="<input type=\"text\" name=\"item" + items;
newitem+="\" size=\"45\"><br>";
newnode=document.createElement("span");
newnode.innerHTML=newitem;
div.insertBefore(newnode,button);
}
</script>
{% endblock %}
