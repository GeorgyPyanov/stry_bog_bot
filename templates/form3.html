{% extends "base.html" %}

{% block content %}
<div class="form-wrap">
  <div class="profile"><img src="https://www.tapetus.pl/obrazki/m/131586.jpg">
    <h1>Добавьте диалоги</h1>
  </div>
  <form method="post">
    <div ID="items">
      <input type="button" value="Добавить сообщение" onClick="AddItem();" ID="add">
    </div>
    <button type="submit">Далее</button>
  </form>
</div>
<script>
var items=0;
function AddItem() {
div=document.getElementById("items");
button=document.getElementById("add");
items++;
newitem="<strong>Сообщение " + items + ": </strong>";
newitem+="<input type=\"text\" name=\"item" + items;
newitem+="\" size=\"45\"><br>";
newnode=document.createElement("span");
newnode.innerHTML=newitem;
div.insertBefore(newnode,button);
sel=document.createElement("select");
sel.name = "hero" + items;
var cars = {{ colours|tojson }}['1'];
var options_str = "";
cars.forEach( function(car) {
  options_str += '<option value="' + car + '">' + car + '</option>';
});
sel.innerHTML = options_str;
div.insertBefore(sel,button);
}
</script>
{% endblock %}
